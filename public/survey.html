<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <title>FriendFinder!</title>
</head>

<body>
    <script type="text/javascript">   
        var elem = document.querySelector('select');
        var instance = M.FormSelect.init(elem, options);
    </script>
    <div class="container">
        <header>
            <h1>Friend Finder!</h1>
        </header>
        <div class="main #e3f2fd blue lighten-5">
            <h2>Crazy Personality Survey!</h2>
            <form>
                    <fieldset>
                      <label for="nameField">Name</label>
                      <input placeholder="Johnny Bravo" id="nameField" type="text">
                      <label for="photo-link">Photo (url link)</label>
                      <input placeholder="https://en.wikipedia.org/wiki/Penguin" id="photo-link" type="text">
                      <h3>For the statments below, rate each statement on a scale of 1 (Strongly Disagree) to 5 (Strongly Agree).</h3>
                      <label for="q1">I think regular teeth brushing is important</label>
                      <select id="ageRangeField">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                      </select>
                      <label for="q2">I think it's funny when an old person trips.</label>
                      <select id="ageRangeField">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                      </select>
                      <input class="button-primary" value="Send" type="submit">
                    </fieldset>
                  </form>

            <a class="button" href="/">Home</a>
        </div>
        <footer class=>
            <p><a href "#">API</a>  |  <a href "#">Friends List</a></p>
        </footer>
    </div>
</body>

</html>
