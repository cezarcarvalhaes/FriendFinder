<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/javascript/logic.js"></script>
    <title>FriendFinder!</title>
</head>

<body>
    <div class="container">
        <br>
        <header>
            <center><h1>Friend Finder!</h1></center>
        </header>
        <br>
        <div class="main #e3f2fd blue lighten-5">
            <h2>Crazy Personality Survey!</h2>
            <br>
            <form>
                <fieldset>
                    <label for="nameField">Name</label>
                    <input placeholder="Johnny Bravo" id="nameField" type="text">
                    <label for="photo-link">Photo (url link)</label>
                    <input placeholder="https://en.wikipedia.org/wiki/Penguin" id="photo-link" type="text">
                    <h3>For the statments below, rate each statement on a scale of 1 (Strongly Disagree) to 5 (Strongly Agree).</h3>
                    <label for="q1">I think regular teeth brushing is important.</label>
                    <select id="q1">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label for="q2">I think it's funny when an old person trips.</label>
                    <select id="q2">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label for="q3">I prefer Crunchy peanut butter over smooth.</label>
                    <select id="q3">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label for="q4">Country music is a perfectly respectable art form.</label>
                    <select id="q4">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label for="q5">Ants are cool.</label>
                    <select id="q5">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label for="q6">I ALWAYS make sure I park properly inside the lines of a parking space.</label>
                    <select id="q6">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label for="q7">I think opossums are cute (in their own way).</label>
                    <select id="q7">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label for="q8">I can keep a tamagotchi pet alive for more than a month.</label>
                    <select id="q8">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label for="q9">I honk my car horn when I see people I know.</label>
                    <select id="q9">
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3 (meh, I don't really care)</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                    <label for="q10">Dogs are the best!</label>
                    <select id="q10">
                        <option value="5">5 (Strongly Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>


                </fieldset>
            </form>
            <button class="button-primary" id="modal-btn">Submit</button>

            <a class="button" href="/">Home</a>
        </div>
    </div>
    <footer>
            <p>
                <a href="/api/friends">API Friends List</a>  |  
                <a href "https://github.com/cezarcarvalhaes/FriendFinder">GitHub Repo</a> 
            </p>
    </footer>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4>We found your match!</h4>
            <div id = 'match-name'></div>
            <div id = 'match-pic'></div>
        </div>

    </div>
</body>

</html>
